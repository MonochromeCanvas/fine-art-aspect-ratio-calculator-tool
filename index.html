<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aspect Ratio Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1>Artwork Resizing & Aspect Ratio Calculator</h1>

    <form id="aspectRatioForm">
      <div>
        <label>Original Width:</label>
        <input type="number" id="originalWidth" placeholder="e.g., 8.5" step="0.01" min="0" required>
      </div>
      <div>
        <label>Original Height:</label>
        <input type="number" id="originalHeight" placeholder="e.g., 11" step="0.01" min="0" required>
      </div>

      <div>
        <input type="radio" name="mode" value="resize" checked> Resize to Desired Size
        <input type="radio" name="mode" value="suggest"> Suggest Common Frame Sizes
      </div>

      <div class="desired-size">
        <label>New Width:</label>
        <input type="number" id="newWidth" placeholder="Optional" step="0.01" min="0">
        <label>New Height:</label>
        <input type="number" id="newHeight" placeholder="Optional" step="0.01" min="0">
      </div>

      <button type="submit">Generate</button>
    </form>

    <div id="result"></div>

  </div>

  <script src="script.js"></script>
</body>
</html>
