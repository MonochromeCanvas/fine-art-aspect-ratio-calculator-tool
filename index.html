<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fine Art Aspect Ratio Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="tool-container">
    <h1>Fine Art Aspect Ratio Calculator</h1>
    <p class="intro-text">Easily calculate your artworkâ€™s dimensions to avoid cropping or distortion. Try different sizes and discover common frame options that fit your design perfectly.</p>

    <form id="aspectRatioForm">
      <div class="input-group">
        <label for="originalWidth">Original Width (inches):</label>
        <input type="number" id="originalWidth" step="0.01" min="0" placeholder="e.g., 8.5" required>
      </div>

      <div class="input-group">
        <label for="originalHeight">Original Height (inches):</label>
        <input type="number" id="originalHeight" step="0.01" min="0" placeholder="e.g., 11" required>
      </div>

      <div class="radio-group">
        <input type="radio" id="resizeMode" name="mode" value="resize" checked>
        <label for="resizeMode">Resize to New Size</label>

        <input type="radio" id="suggestMode" name="mode" value="suggest">
        <label for="suggestMode">Suggest Frame Sizes</label>
      </div>

      <div class="input-group hidden" id="newSizeFields">
        <label for="newWidth">New Width (optional):</label>
        <input type="number" id="newWidth" step="0.01" min="0">

        <label for="newHeight">New Height (optional):</label>
        <input type="number" id="newHeight" step="0.01" min="0">
      </div>

      <button type="submit">Calculate</button>
    </form>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
